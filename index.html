<!DOCTYPE html>
<html lang="en-US"><meta charset="utf-8">
<head>
<title>Hydroponode Dashboard</title>
  <style>
  #dataDiv {
    display: grid;
    grid-template-columns: 1fr 8fr, 3fr 3fr 3fr;
    border: 3px ridge gray;
    /* max-width: fit-content; */
    font-size: 1.5rem;
  }
  #dataDiv i {
    font-size: 18rem;
    height: 18rem;
    width: 100%;
    margin: 5rem 0rem 3rem 0rem;
  }
  #dataDiv #datestamp i,  #dataDiv #battery i {
    font-size: 3rem;
    height: 3rem;
    width: 3rem;
    margin: 3rem 1rem 3rem 3rem;
  }
  #dataDiv .innerValue {
    margin: 3rem 0;
  }
  #datestamp {
    grid-column-start: 0;
    grid-column-end: 2;
    height: 5rem;
    font-size: 5rem;
    justify-content: flex-end;
    align-items: flex-start;
    display: flex;
    flex-direction: row;
  }
  #battery {
    grid-column-start: 2;
    grid-column-end: 7;
    justify-content: flex-end;
    align-items: flex-start;
    display: flex;
    flex-direction: row;
    height: 5rem;
    font-size: 5rem;
  }
  #battery i {
    margin: 0rem 1.25rem 0 0.5rem;
    color: green;
  }
  #battery .innerValue {
    margin: 0.75rem 0.5rem 0 0;
  }
  #datestamp i {
    margin: 0.5rem 0.5rem 0 0.5rem;
    color: firebrick;
  }
  #datestamp .innerValue {
    margin: 1.25rem 0 0 0;
  }
  #temperature i {
  color: crimson;
  }
  #moisture i {
  color: skyblue;
  }
  #light i {
  color: gold;
  }
  #dataDiv #battery .innerValue {
    margin-left: 1rem;
  }
  #temperature,#moisture,#light {
    font-size: 10rem;
    grid-column-start: 1;
    grid-column-end: 7;
    text-align: center;
  }
</style>
<script src="dashboard.js" ></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<div id='dataDiv'>
  <div id="datestamp">
    <i class="fa fa-calendar"></i>
    <span class='innerValue'>Datestamp?</span>
  </div>
  <div id="battery">
    <span class="innerValue">Battery?</span>
    <i class="fa fa-battery-three-quarters"></i>
  </div>
  <div id="temperature">
    <i class="fas fa-thermometer-three-quarters"></i>
    <span class='innerValue'>Temp?</span>
  </div>
  <div id="moisture">
    <i class="fas fa-tint"></i>
    <span class='innerValue'>Wet?</span>
  </div>
  <div id="light">
    <i class="fas fa-sun"></i>
    <span class='innerValue'>Lux?</span>
  </div>
</div>

<button name='update' value='update' onclick="billboard.update()">Update?</button>
</body>
</html>
